<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h1>列表标签</h1>
    <h4>无序列表</h4>
    <ul>
        <li>冰箱</li>
        <li>彩电</li>
        <li>洗衣机</li>
    </ul>



    <h4>有序列表</h4>
    <ol>

        <li>sjx 11000</li>
        <li>祁进 14000</li>
        <li>谷之岚 11000</li>
    </ol>

    <h4>自定义列表</h4>

    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

</body>

</html>
