<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>

<body>
    <table align="center" border="5" cellpadding="20" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>学号</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>将天辰</td>
                <td>123</td>
            </tr>
            <tr>
                <td>君洛羽</td>
                <td>123</td>
            </tr>
        </tbody>

    </table>



</body>

</html>
