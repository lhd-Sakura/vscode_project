<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input表单元素</title>
</head>

<body>
    <form>
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        密码： <input type="password" name="password" /> <br />
        性别：男 <input type="radio" name="sex" value="男" checked /> 女 <input type="radio" name="sex" value="女" /> <br />
        爱好：学习 <input type="checkbox" name="aihao" /> 睡觉 <input type="checkbox" name="aihao" />
        学习 <input type="checkbox" /> <br />
        <input type="submit" value="免费注册" />
        <input type="reset" value="重新设置" />

        button按钮<input type="button" value="获取短信验证码"> <br>
        上传文件：<input type="file" value="上传文件"> <br>
        图像文件：<input type="image" value="图像文件"> <br>

    </form>
</body>

</html>
