<body>
    <h4>1.外部链接</h4>

    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <h4>2.内部链接</h4>
    <a href="段落和换行标签.html">段落和换行标签</a>

    <a href="#">首页</a>
    <h4>4.下载文件</h4>
    <a href="xxx.zip">下载文件</a>

    <h4>5.图片作为超链接</h4>
    <a href="http://www.baidu.com"><img src="1.JPG" alt="打开失败" title="跳转到百度"></a>

</html>
