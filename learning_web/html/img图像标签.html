<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>图像标签的使用</h4>
    <image src="1.jpg"></image>

    <h4>alt属性使用</h4>
    <img src="abc" alt="图片显示不出时用alt中的文字代替显示">

    <h4>title提示文本 鼠标放到图像上 提示文字</h4>
    <img src="1.JPG" alt="图片显示不出时用alt中的文字代替显示" title="这是一个文字提示">

    <h4>width设定图像宽度</h4>
    <img src="1.JPG" alt="图片显示不出时用alt中的文字代替显示" title="这是一个文字提示" width="300">

    <h4>height设定图像高度</h4>
    <img src="1.JPG" alt="图片显示不出时用alt中的文字代替显示" title="这是一个文字提示" height="150">

    <h4>border设定图像边框</h4>
    <img src="1.JPG" alt="图片显示不出时用alt中的文字代替显示" title="这是一个文字提示" border="15">



</body>

</html>
