<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="nan" name="sex"><label for="nan">男</label>
                <input type="radio" id="nv" name="sex"><label for="nv">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option selected>--请选择年--</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                </select>

                <select>
                    <option selected>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select>
                    <option selected>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" id="weihun" name="marry"><label for="weihun">未婚</label>
                <input type="radio" id="yihun" name="marry"><label for="yihun">已婚</label>
                <input type="radio" id="lihun" name="marry"><label for="lihun">离婚</label>
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园"">
                </td>
        </tr>


        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
            <input type=" checkbox" id="wumei" name="liketype"><label for="wumei">妩媚</label>
                <input type="checkbox" id="keai" name="liketype"><label for="keai">可爱</label>
                <input type="checkbox" id="xiaoxianrou" name="liketype"><label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" id="all" name="liketype"><label for="all">all</label>

            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="20" rows="3">自我介绍</textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册">
            </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>

        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>

        <!-- 11 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>我年满18岁</li>
                    <li>真心谈恋爱</li>
                    <li>妙啊</li>

                </ul>
            </td>
        </tr>


    </table>

</body>

</html>
