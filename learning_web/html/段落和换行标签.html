    <p>初次进入游戏后，当然是选区服，当时我不知道一区二区什么合区，<br/>完全就是因为梦江南在第一页，并且名字好听，就随便选了这个区服。现在看来q1梦江南人还是非常多的，有一些区人数较少，打本组队都很困难。 选择区服后，就是选择自己的门派，当时的指尖一共提供了纯阳、天策、万花、七秀、少林，这五个门派。</p>
    <p>作为一个彻底的剑纯，当然是选择纯阳啦。当然初始门派的选择对后面的发展没有影响，你是要把这五大门派的剧情都跑一遍的，只不过是按照喜好顺序来进行。</p>
    <p>剑纯，当然是选择纯阳啦</p>
