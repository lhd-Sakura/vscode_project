<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器：样式 .定义 结构类调用 一个或多个 开发最常用*/

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h4>类选择器</h4>
    <ul>
        <li class="red">123</li>
        <li>456</li>
        <li>789</li>
    </ul>



    



</body>

</html>
