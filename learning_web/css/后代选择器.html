<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        ol li {
            color: pink;
        }
    </style>

</head>

<body>
    <ol>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
        <li>我是ol中的li</li>
    </ol>


    <ul>
        <li>我是ul中的li</li>
        <li>我是ul中的li</li>
        <li>我是ul中的li</li>
        <li>我是ul中的li</li>
        <li>我是ul中的li</li>
    </ul>


</body>

</html>
