<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素转换</title>

    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: block;
        }

        div{
            background-color: gray;
            display: inline;
        }
    </style>


</head>

<body>
    <a href="#">行内转为块内元素</a>
    <a href="#">行内转为块内元素</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>




</body>

</html>
