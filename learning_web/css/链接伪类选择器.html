<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择伪类选择器</title>

    <style>

        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: red;
        }

        a:active {

            color: green;
        }
    </style>
</head>

<body>

    <a href="#">这是一个链接</a>

</body>

</html>
